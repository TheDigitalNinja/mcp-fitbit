name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to update GitHub releases
      id-token: write # This is required for npm provenance

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm run test:coverage

    - name: Run lint
      run: npm run lint

    - name: Build
      run: npm run build

    - name: Extract version from tag
      id: extract_version
      run: |
        # Remove 'v' prefix from tag if present (e.g., v1.0.2 -> 1.0.2)
        VERSION=${GITHUB_REF#refs/tags/}
        VERSION=${VERSION#v}
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Update package.json version
      run: |
        npm version ${{ steps.extract_version.outputs.version }} --no-git-tag-version

    - name: Publish to npm
      run: npm publish --provenance --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Update GitHub release with npm link
      uses: actions/github-script@v7
      with:
        script: |
          const releaseId = context.payload.release.id;
          const currentBody = context.payload.release.body || '';
          const npmLink = '\n\nðŸš€ **Package published to npm:** https://www.npmjs.com/package/mcp-fitbit/v/${{ steps.extract_version.outputs.version }}';
          
          await github.rest.repos.updateRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: releaseId,
            body: currentBody + npmLink
          });
